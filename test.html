<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- Tailwind & DaisyUI CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<div class="flex justify-between items-center p-4 md:p-6 bg-white shadow">
    <div class="flex items-center gap-2">
        <img src="./assets/Logo.png" class="h-10 md:h-12" alt="Logo">
        <h1 class="font-bold text-lg md:text-2xl">Emergency Service</h1>
    </div>
    <div class="flex items-center gap-4">
        <!-- Heart -->
        <div id="heart" class="flex items-center gap-1 bg-green-100 px-3 py-1 rounded-full">
            <h1 class="font-bold">0</h1>
            <i class="fa-regular fa-heart"></i>
        </div>
        <!-- Coins -->
        <div id="coin" class="flex items-center gap-1 bg-green-100 px-3 py-1 rounded-full">
            <h1 class="font-bold">100</h1>
            <img src="./assets/coin.png" class="h-4" alt="coin">
        </div>
        <!-- Copy count -->
        <div id="copy" class="flex items-center gap-1 bg-green-100 px-3 py-1 rounded-full">
            <h1 class="font-bold">0</h1>
            <i class="fa-regular fa-copy"></i>
        </div>
    </div>
</div>

<!-- Hero Section -->
<div class="flex flex-col items-center justify-center text-center bg-gradient-to-r from-green-900 via-green-700 to-green-900 p-8">
    <img src="./assets/logo-dark.png" class="h-24 w-24" alt="Logo">
    <h1 class="text-white font-bold text-3xl md:text-4xl my-2">Emergency Service Directory</h1>
    <p class="text-white md:text-lg">Government Emergency Services at Your Fingertip</p>
</div>

<!-- Main Section -->
<div class="flex flex-col md:flex-row gap-4 p-6">
    <!-- Card Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full md:w-3/4">
        <!-- Card Example (Repeat at least 6 times) -->
        <div class="card bg-white rounded-lg shadow p-4 relative">
            <div class="flex justify-between items-center">
                <img src="./assets/emergency.png" class="h-12 w-12 bg-red-100 rounded-lg" alt="">
                <button class="heart_btn text-red-500 text-xl"><i class="fa-regular fa-heart"></i></button>
            </div>
            <h1 class="font-bold mt-2">National Emergency Number</h1>
            <h2 class="text-gray-600">National Emergency</h2>
            <p class="font-bold mt-2 hotline">999</p>
            <span class="badge bg-gray-200 text-gray-700 mt-2 inline-block px-2 py-1 rounded">All</span>
            <div class="flex gap-2 mt-4">
                <button class="copy_btn flex items-center gap-1 btn btn-outline btn-sm w-full">
                    <i class="fa-regular fa-copy"></i> Copy
                </button>
                <button class="call_btn flex items-center gap-1 btn btn-success btn-sm w-full">
                    <i class="fa-solid fa-phone"></i> Call
                </button>
            </div>
        </div>
        <!-- Repeat similar cards 5 more times -->
    </div>

    <!-- History Section -->
    <div class="w-full md:w-1/4 bg-white p-4 rounded-lg shadow">
        <div class="flex justify-between items-center mb-2">
            <h2 class="font-bold"><i class="fa-solid fa-clock"></i> Call History</h2>
            <button id="clear_history" class="btn btn-sm btn-outline">Clear History</button>
        </div>
        <div id="history_container" class="overflow-y-auto max-h-[600px]">
            <!-- History items will be added here dynamically -->
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
